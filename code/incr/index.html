<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>HOTEL DETAILS FORM</h1>

    <form id="hotelForm">
      <label for="hotelName">Hotel Name:</label>
      <input type="text" id="hotelName">

      <label for="location">Location:</label>
      <input type="text" id="location">

      <label for="rating">Rating:</label>
      <select id="rating">
        <option>1 Star</option>
        <option>2 Star</option>
        <option>3 Star</option>
        <option>4 Star</option>
        <option>5 Star</option>
      </select>

      <div id="checkOptions">
        <label>Pool: <input type="checkbox" id="pool"></label>
        <label>Gym: <input type="checkbox" id="gym"></label>
        <label>Spa: <input type="checkbox" id="spa"></label>
      </div>

      <button type="submit">Add Hotel</button>
    </form>

    <table id="hotelTable">
      <thead>
        <tr>
          <th>Hotel Name</th>
          <th>Location</th>
          <th>Rating</th>
          <th>Pool</th>
          <th>Gym</th>
          <th>Spa</th>
        </tr>
      </thead>
      <tbody id="hotelList">

      </tbody>
    </table>

    <script src="script.js"></script>
  </div>

</body>

</html>
